        const displayExperience = (experiences) => {
        const experienceContainer = document.getElementById("experience");
        const groupedByCompany = experiences.reduce((acc, exp) => {

                content.style.display = content.style.display === "none" ? "block" : "none";
            });

            companyContent.classList.add("company-content");

                experienceItem.appendChild(project);
                experienceItem.appendChild(tasks);

                        }
            });

        function calculateYears(dateFrom, dateUntil) {
            const startDate = new Date(`${dateFrom}-01`);
            const endDate = dateUntil ? new Date(`${dateUntil}-01`) : new Date();
            const years = endDate.getFullYear() - startDate.getFullYear();
            const months = endDate.getMonth() - startDate.getMonth();
            return years + (months / 10);
        }

				planned: []

				else if (course.inprogress) groupedCourses.inProgress.push(course);

			});
